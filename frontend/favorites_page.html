<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Main Page</title>
</head>
<body>

    <div class="main_container">
        <div class="profile_container">
            <div class="profile_content">
                <div class="profile_info">
                    <h1>Cupidie!</h1>
                    <label>
                        <input id="added_image" accept="image/*" type="file" id="actual-btn" multiple hidden/>
                        <img class="profile_picture" src="styles/images/profile.webp">
                    </label>
                    <h2 id="name">Name</h2>
                    <p id="bio">Bio</p>
    
                    <button id="open_edit_modal" class="pink_btn editprofile">Edit profile</button>
                    <button id="open_blocked" class="transparent_btn editprofile">View blocked</button>
                </div>
                
                <div>
                    <button id="logout" class="transparent_btn logout">Log out</button>
                </div>
            </div>
        </div>

        <div class="vl"></div>

        <div class="dating_container">
            <header>
                <ul>
                    <li><button id="open_home" class="transparent_btn">Home</button></li>
                    <li><button id="open_fav" class="transparent_btn">Favorites</button></li>
                    <li><button id="open_chat" class="transparent_btn">Chat</button></li>
                </ul>
            </header>

            <h1 class="title">Your matches!</h1>

            <div class="matches_container">
                <div class="match" id="open_match_modal">
                    <img class="match_pictures" src="styles/images/profile.webp">
                    <div class="match_info">
                        <h3 class="matchs_name"></h3>
                        <p class="matchs_bio"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Start of edit profile modal-->
    <div id="edit_profile_modal" class="modal">
        <div class="modal_content">
            <div class="edit_header">
                <h1>Edit profile</h1>
                <span id="close" class="close">&times;</span>
            </div>
            <input type="text" class="textfield" id="new_name" placeholder="Name">
            <input type="text" class="textfield bio" id="new_bio" placeholder="Bio">

            <!--Drop down menus to be added on JS-->
            <div class="dropdown">
                <select class="year" id="year"></select>
                <select class="month" id="month"></select>
                <select class="day" id="day"></select>
            </div>

            <div class="radio_buttons">
                <span>Interested in:</span>
                <label><input type="checkbox" id="female" value="Female">Female</label><br>
                <label><input type="checkbox" id="male" value="Male">Male</label><br>
                <label for="both"><input type="checkbox" id="both" name="both" value="Both">Both</label><br>
            </div>

            <div class="location">
                <span>Location: <p id="demo"></p></span>
                <button id="location_btn" class="location_btn">Save your location</button>
            </div>

            <div class="invisibility_mode">
                <p>Visibility: <span id="visibility"></span></p>
                <button id="visibility_btn" class="pink_btn visibility_btn">Change visibility</button>
            </div>

            <button id="edit_profile" class="pink_btn login_btn">Edit</button>
            <span class="error" id="error"></span>
        </div>
    </div>
    <!--End of edit profile modal-->

    <!--Start of match profile modal-->
    <div id="match_modal" class="modal">
        <div class="match_content">
            <div class="col">
                <div class="edit_header">
                    <h1>Match Info</h1>
                </div>
    
                <div class="match_modal_info">
                    <img src="styles/images/profile.webp">

                    <div class="match_details">
                        <div>
                            <h2 class="match_name"></h2>
                            <span class="match_age"></span>
                            <p class="match_bio"></p>
                        </div>

                        <div class="match_actions">
                            <button class="pink_btn">Message</button>
                            <div class="block_fav">
                                <button class="transparent_btn action block_button"><img id="block_image" src="styles/images/block.png"><span id="block_status"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of match profile modal-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/dropdown_menus.js"></script>
    <script type="module" src="js/modals.js"></script>
    <script type="module" src="js/favorites_script.js"></script>
</body>
</html>
